    <header>
        <h2 class="">Contactez-nous !</h2>
        <h3 class="">Vous voulez essayer nos produits ? Vous avez une question ? <br/> N'hésitez pas !</h3>
    </header>
    <section id="formulaire" class="container">
        <form method="GET" action="contact">
            <div class="row line-form">
                <div class="col-md-6 col-xs-12">
                    <div class="row">
                        <div class="col-md-1 picto">
                            <img src="img/contact/nom.png" class="" alt="Nom" />
                        </div>
                        <div class="col-md-10">
                            <input type="text" placeholder="Votre nom" name="nom" />
                        </div>
                    </div>
                </div>
                <!--/.col-md-6 -->
                <div class="col-md-6  col-xs-12">
                    <div class="row">
                        <div class="col-md-1 picto picto-droite">
                            <img src="img/contact/telephone.png" class="" alt="Telephone" />
                        </div>
                        <div class="col-md-10">
                            <input type="tel" placeholder="Votre téléphone" name="telephone" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row line-form">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-1 picto">
                            <img src="img/contact/email.png" class="" alt="email" />
                        </div>
                        <div class="col-md-10">
                            <input type="email" placeholder="Votre email" name="mail" />
                        </div>
                    </div>
                </div>
                <!--/.col-md-6 -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-1 picto picto-droite">
                            <img src="img/contact/entreprise.png" class="" alt="entreprise contact" />
                        </div>
                        <div class="col-md-10">
                            <input type="text" placeholder="Votre entreprise" name="societe" />
                        </div>
                    </div>
                </div>
            </div>
            <!--Zone de texte -->

            <div class="row line-form">
                <div class="col-md-12">
                    <div class="row ">
                        <div class="col-md-1 picto picto-droite">
                            <img src="img/contact/text.png" class="" alt="Votre message" />
                        </div>
                        <div class="col-md-11">
                            <textarea placeholder="Votre message" rows="7" cols="55" name="messagetexte"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!--Fin de zone de texte -->
            <button class="btn-lg btn" type="submit">Envoyez</button>

        </form>

    </section>
