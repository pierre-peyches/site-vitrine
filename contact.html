    <section id="formulaire" class="container">
        <form>
            <div class="row line-form">
                <div class="col-md-6 col-xs-12">
                    <div class="row">
                        <div class="col-md-1 picto">
                            <img src="img/contact/nom.png" class="" alt="Nom" />
                        </div>
                        <div class="col-md-10">
                            <input type="text" placeholder="Votre nom" />
                        </div>
                    </div>
                </div>
                <!--/.col-md-6 -->
                <div class="col-md-6  col-xs-12">
                    <div class="row">
                        <div class="col-md-1 picto picto-droite">
                            <img src="img/contact/telephone.png" class="" alt="Telephone" />
                        </div>
                        <div class="col-md-10">
                            <input type="tel" placeholder="Votre téléphone" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row line-form">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-1 picto">
                            <img src="img/contact/email.png" class="" alt="email" />
                        </div>
                        <div class="col-md-10">
                            <input type="email" placeholder="Votre email" />
                        </div>
                    </div>
                </div>
                <!--/.col-md-6 -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-1 picto picto-droite">
                            <img src="img/contact/entreprise.png" class="" alt="entreprise contact" />
                        </div>
                        <div class="col-md-10">
                            <input type="text" placeholder="Votre email" />
                        </div>
                    </div>
                </div>
            </div>
            <!--Zone de texte -->

            <div class="row line-form">
                <div class="col-md-12">
                    <div class="row ">
                        <div class="col-md-1 picto picto-droite">
                            <img src="img/contact/text.png" class="" alt="Votre message" />
                        </div>
                        <div class="col-md-11">
                            <textarea placeholder="Votre message" rows="7" cols="55"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!--Fin de zone de texte -->
            <button class="btn-lg btn">Envoyez</button>

        </form>

    </section>
